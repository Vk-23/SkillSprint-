<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                SkillSprint
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Challenges</a></li>
                    <li><a href="#">Playlists</a></li>
                    <li><a href="$">Assignments</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="header">
        <div>Progress Tracker</div>
    </div>

    <div class="content">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="filter-section">
                <h2>Filters</h2>
                <div class="checkbox-item">
                    <input type="checkbox" id="hide-solved">
                    <label for="hide-solved">Hide Solved</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="show-bookmarked">
                    <label for="show-bookmarked">Show Bookmarked</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="show-assigned">
                    <label for="show-assigned">Show Assigned</label>
                </div>

                <div class="search-box">
                    <label>Search by Name</label>
                    <div class="search-container">
                        <input type="text" class="search-input">
                        <div class="search-icon">üîç</div>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h2>Difficulty</h2>
                <ul class="difficulty-list">
                    <li class="difficulty-item active">All Difficulties</li>
                    <li class="difficulty-item">Easy</li>
                    <li class="difficulty-item">Medium</li>
                    <li class="difficulty-item">Hard</li>
                </ul>
            </div>

            <div class="filter-section">
                <h2>Category</h2>
                <ul class="category-list">
                    <li class="category-item active">All Categories</li>
                    <li class="category-item">DSA </li>
                    <li class="category-item">Webdevlopment</li>
                    <li class="category-item">Data Science</li>
                    <li class="category-item">DBMS</li>
                    <li class="category-item">BugHunting</li>
                </ul>
            </div>
        </div>
        <div class="challenge-grid">
            
        </div>
    </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
